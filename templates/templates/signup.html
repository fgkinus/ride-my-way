<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Francis Gitau">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login-registration.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Register</title>
</head>
<body class="auth-body">
<div class="container-register" id="profile-container">
    <div id="title">
        <i class="material-icons lock">lock</i> Ride My Way
    </div>

    <form>
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">input</i>
            </div>
            <input id="first-name" placeholder="first name" type="text" required class="validate" autocomplete="off">
        </div>
        <div class="clearfix"></div>
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">input</i>
            </div>
            <input id="second-name" placeholder="second name" type="text" required class="validate" autocomplete="off">
        </div>
        <div class="clearfix"></div>
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">input</i>
            </div>
            <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
        </div>
        <div class="clearfix"></div>
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">email</i>
            </div>
            <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
        </div>

        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
        </div>
        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <input id="confirm-password" placeholder="Confirm Password" type="password" required class="validate" autocomplete="off">
        </div>
        <div class="clearfix"></div>
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">input</i>
            </div>
            <select class="select-input">
                <option value="0">Select user type</option>
                <option value="1">Driver</option>
                <option value="2">Passenger</option>
            </select>
        </div>
        <div class="clearfix"></div>

        <div class="remember-me">
            <input type="checkbox">
            <span style="color: #DDD">I accept Terms of Service</span>
        </div>
        <div class="clearfix"></div>

        <input type="submit" value="Register" />
    </form>

    <div class="privacy">
        <a href="#">Privacy Policy</a>
    </div>

    <div class="register">
        Do you already have an account?
        <a href="sighnin.html"><button id="register-link">Log In here</button></a>
    </div>
</div>
</body>
</html>
