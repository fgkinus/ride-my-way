<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta name="author" content="Francis Gitau">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login-registration.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div id="container-login">
    <div id="title">
        <i class="material-icons lock">lock</i> Ride my Way
    </div>

    <form>
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">face</i>
            </div>
            <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
        </div>

        <div class="clearfix"></div>

        <div class="input">
            <div class="input-addon">
                <i class="material-icons">vpn_key</i>
            </div>
            <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
        </div>

        <div class="remember-me">
            <input type="checkbox">
            <span >Remember Me</span>
        </div>

        <input type="submit" value="Log In" />
    </form>

    <div class="forgot-password">
        <a href="forgoten_password.html">Forgot your password?</a>
    </div>
    <div class="privacy">
        <a href="#">Privacy Policy</a>
    </div>

    <div class="register">
        Don't have an account yet?
        <a href="signup.html"><button id="register-link">Register here</button></a>
    </div>

    <div class="register">
        bypass login (for demonstration purpose only(
        <a href="index.html"><button >passenger</button></a>
        <a href="Driver-index.html"><button >driver</button></a>
    </div>
</div>
</body>
</html>
