<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recover Password</title>
    <meta name="author" content="Francis Gitau">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login-registration.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div id="container-login">
    <div id="title">
        <i class="material-icons lock">lock</i> Recover Password
    </div>

    <form>
        <div class="input">
            <div class="input-addon">
                <i class="material-icons">input</i>
            </div>
            <input id="username" placeholder="email" type="email" required class="validate" autocomplete="off">
        </div>

        <div class="clearfix"></div>
        <div class="remember-me">
            <input type="checkbox">
            <span >Enter your Email address here</span>
        </div>

        <input type="submit" value="recover" />
    </form>

    <div class="privacy">
        <a href="#">Privacy Policy</a>
    </div>

    <div class="register">
        Don't have an account yet?
        <a href="signup.html"><button id="register-link">Register here</button></a>
    </div>
</div>
</body>
</html>
